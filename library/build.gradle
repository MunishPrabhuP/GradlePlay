plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.testng', name: 'testng', version: '6.14.3'
}

test {
    useTestNG() {

    }
    testLogging {
        events 'PASSED', 'SKIPPED', 'FAILED', 'STANDARD_OUT', 'STANDARD_ERROR'
    }
}

jar {
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest {
        attributes(
                'Implementation-Title': 'Release Cycle Creation',
                "Main-Class": 'scripts.ReleaseCycleSetup'
        )
    }
    destinationDirectory = file("$rootDir/jars")
    archivesBaseName = 'ReleaseCycleSetup'
    version(null)
}
